apiVersion: apps/v1
kind: Deployment
metadata:
    name: dwk-project-dep
spec:
    replicas: 1
    selector:
        matchLabels:
            app: dwk-project
    template:
        metadata:
            labels:
                app: dwk-project
        spec:
            volumes:
              - name: shared-volume
                persistentVolumeClaim:
                    claimName: dwk-main-application-claim
            containers:
                - name: dwk-project
                  image: volepp/dwk-project:v0.7
                  imagePullPolicy: Always
                  volumeMounts:
                    - name: shared-volume
                      mountPath: /usr/src/app/public
