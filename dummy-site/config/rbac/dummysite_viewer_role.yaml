# permissions for end users to view dummysites.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dummysite-viewer-role
rules:
- apiGroups:
  - stable.dwk.stable.dwk
  resources:
  - dummysites
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - stable.dwk.stable.dwk
  resources:
  - dummysites/status
  verbs:
  - get
