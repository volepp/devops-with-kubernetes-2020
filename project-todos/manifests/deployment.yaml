apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
    name: dwk-project-todos-dep
spec:
    replicas: 1
    selector:
        matchLabels:
            app: dwk-project-todos
    strategy:
        canary:
            steps:
            - setWeight: 50
            - analysis:
                templates:
                - templateName: cpu-usage
    template:
        metadata:
            labels:
                app: dwk-project-todos
        spec:
            containers:
                - name: dwk-project-todos
                  image: PROJECT/TODOS_IMAGE
                  imagePullPolicy: Always
                  env:
                    - name: POSTGRES_DB
                      valueFrom:
                        secretKeyRef:
                            name: dwk-postgres-credentials
                            key: POSTGRES_DB
                    - name: POSTGRES_USER
                      valueFrom:
                        secretKeyRef:
                            name: dwk-postgres-credentials
                            key: POSTGRES_USER
                    - name: POSTGRES_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: dwk-postgres-credentials
                            key: POSTGRES_PASSWORD
                    - name: NAMESPACE
                      valueFrom:
                        configMapKeyRef:
                          name: namespace-config
                          key: namespace
                  livenessProbe:
                    httpGet:
                        path: /healthz
                        port: 3000
                    initialDelaySeconds: 5
                    periodSeconds: 5
                  readinessProbe:
                    httpGet:
                        path: /healthz
                        port: 3000
                    initialDelaySeconds: 10
                    periodSeconds: 5
                  resources:
                    limits:
                      cpu: "100m"
                      memory: "75Mi"
