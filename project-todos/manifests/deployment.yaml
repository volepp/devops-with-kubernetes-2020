apiVersion: apps/v1
kind: Deployment
metadata:
    name: dwk-project-todos-dep
spec:
    replicas: 1
    selector:
        matchLabels:
            app: dwk-project-todos
    template:
        metadata:
            labels:
                app: dwk-project-todos
        spec:
            containers:
                - name: dwk-project-todos
                  image: PROJECT/TODOS_IMAGE
                  imagePullPolicy: Always
                  env:
                    - name: POSTGRES_DB
                      valueFrom:
                        secretKeyRef:
                            name: dwk-postgres-credentials
                            key: POSTGRES_DB
                    - name: POSTGRES_USER
                      valueFrom:
                        secretKeyRef:
                            name: dwk-postgres-credentials
                            key: POSTGRES_USER
                    - name: POSTGRES_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: dwk-postgres-credentials
                            key: POSTGRES_PASSWORD
                    - name: NAMESPACE
                      valueFrom:
                        configMapKeyRef:
                          name: namespace-config
                          key: namespace
                  readinessProbe:
                    tcpSocket:
                        port: 3000
                    initialDelaySeconds: 5
                    periodSeconds: 10
                  livenessProbe:
                    tcpSocket:
                        port: 3000
                    initialDelaySeconds: 15
                    periodSeconds: 20
