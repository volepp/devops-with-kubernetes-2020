apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: dwk-project-ingress
    annotations:
        traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip"
spec:
    rules:
      - http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                    service:
                        name: dwk-project-frontend-svc
                        port:
                            number: 2345
              - path: /pingpong
                pathType: Prefix
                backend:
                    service:
                        name: dwk-pingpong-svc
                        port:
                            number: 2345
              - path: /images
                pathType: Prefix
                backend:
                    service:
                        name: dwk-project-images-svc
                        port:
                            number: 2345
              - path: /todos
                pathType: Prefix
                backend:
                    service:
                        name: dwk-project-todos-svc
                        port:
                            number: 2345